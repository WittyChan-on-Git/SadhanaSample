<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aptitude Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    h2 {
      background: #747E7A;
      color: white;
      padding: 15px;
      margin: 0;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: none;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Welcome to Aptitude Test - All the best from SPM Commanders</h2>

  <!-- Microsoft Form iframe -->
  <iframe src="https://forms.office.com/r/QwBKa6jLxA" allowfullscreen></iframe>

  <!-- Overlay to lock the page -->
  <div id="overlay">You switched away from the test. Reload the page for the form. However, Your progress is lost!! </div>

  <script>
    document.addEventListener("visibilitychange", function () {
      if (document.hidden) {
        // Lock the page if tab/application is switched
        document.getElementById("overlay").style.display = "flex";
        // Optionally disable form interaction
        document.querySelectorAll("iframe, input, button, textarea, select").forEach(el => el.disabled = true);
      }
    });
  </script>

</body>
</html>
